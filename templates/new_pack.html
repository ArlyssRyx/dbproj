<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Newpack</title>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Universal Card System</a>
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="http://localhost:5000/login">Login</a>
    </li>
      <li class="nav-item">
          <a class="nav-link" href="http://localhost:5000/user/{{ username }}/search">Search</a>
      </li>
  </ul>

</nav>
</head>
<body>
<div class="container pt-5 border align-content-center">
    <form action="http://localhost:5000/user/{{ username }}/profile">
        <button type="submit">Back</button>
    </form>
    <h1>Pack Info</h1>
    <form action="http://localhost:5000/user/{{ username }}/ccreate">
        <div class="form-group">
        Pack ID: <input name="packid" type="text"/> <br/>
        Pack Name: <input name="packname" type="text"/> <br/>
        <select>
            <option>Yu-Gi-Oh</option>
            <option>MTG</option>
            <option>Other</option>
        </select>
        </div>
        <h1>Details:</h1>
        <p>Rarity Types:</p>
        <div class="form-group">
            Common <input name="common" type="checkbox"/>
            <input name="commoncount" type="number"/>
        </div>
        <div class="form-group">
            Rare <input name="rare" type="checkbox"/>
            <input name="rarecount" type="number"/>
        </div>
        <div class="form-group">
            Ultra Rare <input name="urare" type="checkbox"/>
            <input name="urarecount" type="number"/>
        </div>
        <div class="form-group">
            Super Rare <input name="srare" type="checkbox"/>
            <input name="srarecount" type="number"/>
        </div>
        <div class="form-group">
            Secret Rare <input name="secrare" type="checkbox"/>
            <input name="secrarecount" type="number"/>
        </div>
       <button type="submit">Next</button>

    </form>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
