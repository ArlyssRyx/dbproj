<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Packs</title>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Universal Card System</a>
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="http://localhost:5000/login">Login</a>
    </li>
      <li class="nav-item">
          <a class="nav-link" href="http://localhost:5000/user/{{ username }}/search">Search</a>
      </li>
  </ul>

</nav>
</head>
<body>

<div class="container pt-5 border align-content-center">
    <form action="http://localhost:5000/user/{{ username }}/new_pack">
        <button type="submit">Back</button>
    </form>
    <hr/>
    <h1>Add Cards to Pack:</h1>
    <form action="http://localhost:5000/user/{{ username }}/{{ packname }}/ccreate" method="post">
        <div class="form-group">
            CID: <input type="text" name="cid"/> <br/>
            Name: <input type="text" name="cardname"/> <br/>
            Rarity:
            <select name="rarity">
                <option>Common</option>
                <option>Rare</option>
                <option>Ultra Rare</option>
                <option>Super Rare</option>
                <option>Secret Rare</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Add</button>
        </div>
    </form>
    <form action="http://localhost:5000/user/{{ username }}/profile">
            <button type="submit">Save Pack</button>
    </form>
</div>
<div class="container pt-5 border align-content-center">
    <h3>Cards Currently in Pack:</h3>
    <table >
        <tr>
            <td>Card Name 1</td>
            <td>Card Rarity 1</td>
            <td>Card ID 1</td>
        </tr>
        <tr>
            <td>Card Name 2</td>
            <td>Card Rarity 2</td>
            <td>Card ID 2</td>
        </tr>
        <tr>
            <td>Card Name 3</td>
            <td>Card Rarity 3</td>
            <td>Card ID 3</td>
        </tr>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
